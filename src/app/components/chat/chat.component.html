<div class="chat-container">
    <div class="messages-container">
        <div class="message-content" *ngFor="let item of array_mensajes">
            <img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-gris.png" alt="user icon" height="30" width="30">
            <div class="data-message">
                <p class="message">{{item.mensaje}}</p>
                <p class="message-date">{{item.fecha_mensaje}}</p>
            </div>
        </div>
    </div>
    <div class="message-panel">
        <input type="text" placeholder="Escribe un mensaje" name="" id="" [(ngModel)]="contenido_mensaje" (keyup.enter)="enviarMensaje()">
        <button (click)="enviarMensaje()">Enviar</button>
    </div>
</div>
